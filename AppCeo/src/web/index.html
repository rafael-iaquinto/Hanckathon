    <body
        ng-controller="appController as controller"
        id="hackApp"
        class="totvs"
        ng-app="hackApp">
        
        <totvs-top-menu
            title="controller.menuTitle"
            back-button="controller.back_button"
            back="controller.back"
            topaction="controller.topaction">
        </totvs-top-menu>
        
        <div
            ui-view="pageContent"
            id="pageContent"
            cache-view="false"
            autoscroll="true"
            class="content totvs-container anim-in-out"
            data-anim-in-speed="500"
            data-anim-out-speed="500"
            data-anim-sync="true"
            >&nbsp;
        </div>

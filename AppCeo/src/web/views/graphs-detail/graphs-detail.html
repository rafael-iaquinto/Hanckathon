<div
    class="container totvs-content"
    ng-class="controller.anim"
    ui-view="graphs.detail"
    ng-controller="GraphDetailController as controller">
    

    <div class="col-xs-12 col-sm-12" style="height: 100%">
        <h1 style="padding-left: 10px;">Produtos +Vendidos</h1>
        <div kendo-chart
             k-title="controller.chart.title"
             k-category-axis="controller.chart.categories"
             k-legend="{ position: 'bottom' }"
             k-series-defaults="controller.chart.type"
             k-series="controller.chart.series"
             style="height: 350px">
        </div>
        <div class="progress" align="cetered" disabled="true">
        
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"      aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
            </div>
        </div>
    </div>

  
</div>
